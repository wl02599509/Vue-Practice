<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css"
    />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{hello}}</h1>
    </div>
    
    <script>
      const { createApp, ref } = Vue;

      const greeting = createApp({
        setup(){
          const hello = ref('Hello Vue!');

          return {
            hello
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
